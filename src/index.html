<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <header id="injuries-header">
      <div>
        <h1 class="header-title">Heridos en USA.</h1>
      </div>
    </header>

    <section id="first-view" class="container center">
      <div>
        <h1 class="the-title">Siniestros en USA</h1>
        <button id="start"><i class="feather" data-feather="arrow-right-circle"></i></button>
        <p class="the-phrase">Un recuento de accidentados desde 1960 a la actualidad.</p>
      </div>
    </section>

    <section id="decision-section" class="container decision">
      <div>
        <h2 class="bifurcation-phrase">Conoce nuestra información organizada por:</h2>
      </div>
      <div>
        <div class="bifurcation-buttons">
          <button id="go-to-by-indicators" class="go-to-indicators">CAUSANTE</button>
          <button id="go-to-by-years" class="go-to-years">AÑOS</button>
        </div>
        <div class="bifurcation-explications">
          <p>Accidentes por distintos tipos de móviles.</p>
          <p>Accidentes por distintos años.</p>
        </div>
        <div class="go-back">
          <button id="back-to-firstview"><i class="feather" data-feather="chevrons-left"></i></button>
        </div>
      </div>
    </section>

    <section id="selects" class="select-section">
    </section>

    <section class="wall" id="pared">
    </section>

    <section class="go-back" id="back-arrow-section">
      <button id="back-to-bifurcation"><i class="feather" data-feather="chevrons-left"></i></button>
    </section>

    <script src="./feather.min.js"></script>
    <script>
      feather.replace()
    </script>
    <script src="./data/injuries/injuries.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
